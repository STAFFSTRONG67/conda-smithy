package:
    name: py-test
    version: 1.0.0
build:
    python:
        version_independent: true
    skip: is_abi3 and not is_python_min
requirements:
    build:
      - if: win
        then:
          - ${{ compiler('c') }}
    host:
        - python
        - if: is_abi3
          then:
            - python-abi3
    run:
        - python
